<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-box">
        <div class="row header">
            <div class="arrow content-centered">
                <img src="/images/arrow.png" alt="">
            </div>
            <div class="content-centered main-title">
                <h1>FITNESS</h1>
            </div>
            <div class="content-centered account-icon">
                <img src="/images/account.png" alt="">
            </div>
        </div>
        <div class="row sub-header">
            <div class="content-centered">
                <h2>Statistics</h2>
            </div>
            <div id="switchbox" class="switch-box content-centered">
                <div class="switcher switcher-left" id="switcher">
                    <div class="switcher-line line-one">
                        <div class="switcher-dot"></div>
                        <div class="switcher-dot"></div>
                    </div>
                    <div class="switcher-line line-two">
                        <div class="switcher-dot"></div>
                        <div class="switcher-dot"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row main-chart">
            <div class="border-circle content-centered">
                <div class="bar">
                    <div class="border-outline">
                        <div class="inside-border-circle">
                            <div class="inside-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row stats">
            <div class="stat-column">
                <div class="stat-bar-outline">
                    <div class="stat-bar relax-bar"></div>
                </div>
                <div class="bar-title">
                    <span class="title">Relax</span>
                    <span class="percentage">50%</span>
                </div>
            </div>
            <div class="stat-column">
                <div class="stat-bar-outline">
                    <div class="stat-bar cardio-bar"></div>
                </div>
                <div class="bar-title">
                    <span class="title">Cardio</span>
                    <span class="percentage">70%</span>
                </div>
            </div>
            <div class="stat-column">
                <div class="stat-bar-outline">
                    <div class="stat-bar strength-bar"></div>
                </div>
                <div class="bar-title">
                    <span class="title">Strength</span>
                    <span class="percentage">30%</span>
                </div>
            </div>
            <div class="stat-column">
                <div class="stat-bar-outline">
                    <div class="stat-bar stretch-bar"></div>
                </div>
                <div class="bar-title">
                    <span class="title">Stretch</span>
                    <span class="percentage">80%</span>
                </div>
            </div>
        </div>
        <div class="row nav-btns">
            <button class="nav-btn">
                <img src="/images/home.png" alt="">
            </button>
            <button class="nav-btn">
                <img src="/images/weight-lifter.png" alt="">
            </button>
            <button class="nav-btn active">
                <img src="/images/poll.png" alt="">
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
